<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="icons.css" />
  </head>
  <body>
    <div class="find_layout">
      <div class="find_button">
        <div class="icon">
          <i class="fa-solid fa-battery-full red"></i>
        </div>
        <span class="text">충전소 찾기</span>
      </div>
      <div class="find_button">
        <div class="icon">
          <i class="fa-solid fa-gas-pump blue"></i>
        </div>
        <span class="text">주유소 찾기</span>
      </div>
    </div>
    <div class="content_layout">
      <div class="content_button">
        <span class="icons">
          <i class="fa-solid fa-car skyblue"></i>
        </span>
        <span class="text_c">내 차 관리</span>
      </div>
      <div class="content_button">
        <span class="icons">
          <i class="fa-solid fa-oil-can yellow"></i>
        </span>
        <span class="text_c">유가 동향</span>
      </div>
      <div class="content_button">
        <span class="icons">
          <i class="fa-solid fa-bag-shopping green"></i>
        </span>
        <span class="text_c">쇼핑하기</span>
      </div>
      <div class="content_button">
        <span class="icons">
          <i class="fa-solid fa-message skyblue"></i>
        </span>
        <span class="text_c">커뮤니티</span>
      </div>
    </div>
  </body>
</html>
